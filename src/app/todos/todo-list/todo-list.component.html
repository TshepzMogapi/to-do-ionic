<ion-content>

    <ion-row>
      <ion-col size=9>
      </ion-col>
        <ion-col>
            <ion-fab  (click)="createTodo()">
                <ion-fab-button>
                  <ion-icon name="add"></ion-icon>
                </ion-fab-button>
              </ion-fab>
        </ion-col>
        
      </ion-row>
  
      <ion-grid>
       
        <ion-row>

          <ion-col size=9>
                 <ag-grid-angular
          style="width: inherit; height: 500px;"
          (rowClicked)='onRowClicked($event)'
          class="ag-theme-alpine"
          
          [rowDragManaged]="true"
          [rowData]="rowData"
          [columnDefs]="columnDefs"
          >
      </ag-grid-angular>
          </ion-col>
          
          <ion-col>


          </ion-col>
  

     

        </ion-row>
 

      </ion-grid>

</ion-content>
